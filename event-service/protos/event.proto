syntax = "proto3";

package event;

option go_package = "./";

message Request {
  string domain = 1;
  string method = 2;
  string path = 3;
  map<string, string> headers = 4;
  bytes body = 5;
}


message Response {
  int32 status_code = 1;
  map<string, string> headers = 2;
  bytes body = 3;
  string error = 4;
}

service EventService {
  rpc HandleRequest(Request) returns (Response) {}
}